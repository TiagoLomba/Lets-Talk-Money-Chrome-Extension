<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
     <!-- Font Awesome -->
     <script src="https://kit.fontawesome.com/c15b4ff99c.js" crossorigin="anonymous"></script>
    <!-- CSS file -->
     <link rel="stylesheet" href="styles.css">

    <title>Let's Talk Money</title>
    <script src="exchange.js"></script>
</head>
<body>
    <div class="container"> 
        <div class="row">
            <div class="col-auto mb-2">
                <input type="text" class="form-control" id="amount" placeholder="Amount"/>
            </div>
            <div class="col">
                <select id="oldCurrency" class="form-select mb-2">
                    <option value="EUR">&#8364; EUR</option>
                    <option value="USD">&#36; USD</option>
                    <option value="GBP">&#163; GBP</option>
                    <option value="AED">&#x62f;&#x2e;&#x625; AED</option>
                    <option value="AUD">&#36; AUD</option>
                    <option value="BRL">&#82;&#36; BRL</option>
                    <option value="CAD">&#36; CAD</option>
                    <option value="CHF">CHF</option>
                    <option value="CZK">&#x4b;&#x10d; CZK</option>
                    <option value="DKK">&#x6b;&#x72; DKK</option>
                    <option value="HKD">&#x24; HKD</option>
                    <option value="INR">&#8377; INR</option>  
                    <option value="JPY">&#165; JPY</option>
                    <option value="MXN">&#36; MXN</option>
                    <option value="NOK">&#x6b;&#x72; NOK</option>
                    <option value="NZD">&#36; NZD</option>
                    <option value="PLN">&#x7a;&#x142; PLN</option>
                    <option value="SEK">&#x6b;&#x72; SEK</option>
                    <option value="SGD">&#x53;&#x24; SGD</option>
                    <option value="TRY">&#x54;&#x4c; TRY</option>      
                </select>
            </div>
            <div class="col">
                
                <select id="newCurrency" class="form-select mb-2">
                    <option value="USD">&#36; USD</option>
                    <option value="EUR">&#8364; EUR</option>
                    <option value="GBP">&#163; GBP</option>
                    <option value="AED">&#x62f;&#x2e;&#x625; AED</option>
                    <option value="AUD">&#36; AUD</option>
                    <option value="BRL">&#82;&#36; BRL</option>
                    <option value="CAD">&#36; CAD</option>
                    <option value="CHF">CHF</option>
                    <option value="CZK">&#x4b;&#x10d; CZK</option>
                    <option value="DKK">&#x6b;&#x72; DKK</option>
                    <option value="HKD">&#x24; HKD</option>
                    <option value="INR">&#8377; INR</option>  
                    <option value="JPY">&#165; JPY</option>
                    <option value="MXN">&#36; MXN</option>
                    <option value="NOK">&#x6b;&#x72; NOK</option>
                    <option value="NZD">&#36; NZD</option>
                    <option value="PLN">&#x7a;&#x142; PLN</option>
                    <option value="SEK">&#x6b;&#x72; SEK</option>
                    <option value="SGD">&#x53;&#x24; SGD</option>
                    <option value="TRY">&#x54;&#x4c; TRY</option>                              
                </select>
            </div>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-primary" id="convert">Convert</button>
        </div>
        
        <div id="result" class="text-center mt-2"></div>
    </div>
</body>
</html>
